apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "gq.emiliodallatorre.oneaday.app"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "0.1 - 20 set 2018"
    }

    buildTypes {
       release {
           minifyEnabled false
           proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
       }
    }
}

dependencies {
    implementation project(':iterator')
    implementation project(':base')
}
